{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Home{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center pt-4">LogiTrack</h1>
                <p class="mx-auto text-center">
                    Your bespoke inventory tracking system
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <form action="{% url 'user_login' %}" method="POST" class="login-form mt-5">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    </div>
                    <div class="text-center w-100">
                        <a class="btn rounded bg-red mr-2" href="{% url 'home' %}" aria-label="Cancel operation">Cancel</a>
                        <button class="btn rounded ml-2" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
